<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/blog-icon.png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="main">

    <div class="main__inner">
      <img src="./images/blog-article.svg" alt="qrcode" class="main__inner-img">
      <div class="description">
        <div class="description__category">
          Learning
        </div>
        <p class="description__date">
          Published 21 Dec 2023
        </p>
        <h2 class="description__title">
          HTML & CSS foundations
        </h2>
        <p class="description__text">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="description__author">
          <img src="./images/blog-avatar.webp" alt="autor image" class="description__author-img">
          <p class="description__author-name">
            Greg Hooper
          </p>
        </div>
      </div>
    </div>

    <div class="main__footer">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/mikov144">Mikov</a>.
      </p>
    </div>
  </main>
</body>
</html>
